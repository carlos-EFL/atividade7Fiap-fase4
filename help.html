<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nLogin Health Track</title>

    <link rel="stylesheet" href="/css/sign.css">
</head>

<body>
    <header class="header-top">
        <h1 class="header-title">Health Track</h1>

    </header>
    <main class="form">

        <section class="forms">
            <div class="title">
                <h1 id="title">Cadastro </h1>
                <p id="subtitle">Complete os campos abaixo</p>
                <br>
            </div>
            
            <div class="in">
                <input type="email" class="icon-pass" placeholder="Email">
            </div>
            <div class="in">
                <input type="text" class="icon-pass" placeholder="Digite o código">
            </div>
            <div class="in">
                <input type="tel" class="cel" placeholder=" Celular (XX) 9XXXX-XXXX ">
            </div>
            <div>
                <input class="captcha" type="text" placeholder="Digite o código " />
            </div>
            
            <div class="captcha-nunber"><img src='/img/imagdin.jpg'></div>
            
            <button type="button" onclick="window.location.href='/login.html'">Enviar</button>

        </section>

    </main>


</body>

</html>
